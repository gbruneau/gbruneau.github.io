<h2 id="stratLayer">Strategy Layer</h2>
<div id="stratLayerContent">
    <table class="layerTable">
        <thead>
            <tr>
                <th scope="col">Section</th>
                <th scope="col">Icon</th>
                <th scope="col">Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="1" rowspan="1">Active<br>Structure</td>
                <td><img src="images/bResource.png" class="arcElem" title="Resource:
                Represents an asset owned or controlled by an individual or organization."></td>

                <td colspan="1" rowspan="0">
                    <img src="images/bExample.png" usemap="bExample" class="arcExample">
                </td>
            </tr>
            <tr>
                <td colspan="1" rowspan="1">Behavior<br>Element</td>
                <td><img src="images/bCapability.png" class="arcElem"
                        title="A capability represents an ability that an active structure element, such as an organization, person, or system, possesses.">
                    <br>
                    <img src="images/bCourseOfAction.png" class="arcElem"
                        title="A course of action represents an approach or plan for configuring some capabilities and resources of the enterprise, undertaken to achieve a goal.">
                </td>
            </tr>
        </tbody>
    </table>

</div>
