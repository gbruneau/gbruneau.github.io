<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="ColorPkrIcon.png" type="image/png">
  <link rel="icon" type="image/svg+xml" href="ColorPkrIcon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Pkr</title>
  <script type="module" crossorigin src="./assets/index.e6175a60.js"></script>
  <link rel="stylesheet" href="./assets/index.d6963eb8.css">
</head>

<body>
  <div id="toolbarcontainer">
    <nav id="toolbar">
      <div id="btSave"><span class="fa fa-floppy-disk" title="Save"></span></div>
      <div id="btLoad"><span class="fa-solid fa-undo" title="Undo"></span></div>
      <div id="btReset"><span class="fa-regular fa-file" title="Clear Palette"></span></div>
      <div id="btRandom"><span class="fa-solid fa-shuffle" title="Random Color"></span></div>
      <div id="btFlipBG"><span class="fa-solid fa-star-half-stroke" title="Dark Mode"></span></div>
      <nav style="flex-basis: 50px;"></nav>
      <div id="btMix1" class="btTab btTabOn"><span class="fa-solid  fa-signal" title="HSL Color Shift"></span></div>
      <div id="btMix2" class="btTab "><span class="fa-solid  fa-mortar-pestle" title="Color Mixer"></span></div>
      <nav style="flex-basis: 50px;"></nav>
      <div id="btAbout" class="btTab "><span class="fa-solid  fa-circle-info" title="About ColorPkr"></span></div>
    </nav>
  </div>
  <!-- About Box-->
  <div id="aboutBox">
    <div id="aboutHeader">
      <h1>ColrPkr</h1>
      <img src="./assets/ColorPkrIcon.b5e2f756.svg" width="128px" height="128px">
      <p id="aboutTitle">A handy color picker and color palette manager</p>
    </div>
    <p><strong>Build</strong>: <span id="aboutBoxBuild"></span></p>
    <p><strong>Author</strong>: <a href="mailto:guy.bruneau@gmail?subject=About%20ColorPkr">Guy Bruneau</a></p>
    <p><strong>Git Page</strong>: <a href="https://gbruneau.github.io/">https://gbruneau.github.io/</a></p>
  </div>
  <!-- Control pannel-->
  <div id="colorPanel">
    <div id="colMix1" class="aTab">
      <!-- HSL Mixer-->

      <div id="mhsl1" class="paletteColor">
        <input id="inColorHslMix" class="inColor" type="color" value="#FF0000" draggable="true">
        <div class="hexColor"></div>
        <div class="rgbColor"></div>
        <div class="hslColor100"></div>
        <div class="hslColor255"></div>
      </div>

      <div class="MixHSLInput">
        <label for="inHSLSteps">Steps</label>
        <input id="inHSLSteps" type="number" min="2" value="5" max="99" size="2"><br>
        <label for="inH">ΔH</label>
        <input id="inH" type="number" min="-360" max="360" step="30" value="15" size="3"><br>
        <label for="inS">ΔS</label>
        <input id="inS" type="number" min="-100" max="100" step="10" value="-10" size="3">%<br>
        <label for="inL">ΔL</label>
        <input id="inL" type="number" min="-100" max="100" step="10" value="10" size="3">%
      </div>
      <div id="hslMixPaletteContainer"></div>
    </div>
    <!-- Two Color Mixer-->
    <div id="colMix2" class="aTab" style="display:none ;">

      <div id="mixC1" class="paletteColor">
        <input id="inColorMix1" class="inColor" type="color" value="#00ff00" draggable="true">
        <div class="hexColor">#c84c4c</div>
        <div class="rgbColor">rgb(200,76,76)</div>
        <div class="hslColor100">hsl(0,52%,54%)</div>
        <div class="hslColor255">hsl(0,135,138)</div>
      </div>
      <div id="mixC2" class="paletteColor">
        <input id="inColorMix2" class="inColor" type="color" value="#4040bf" draggable="true">
        <div class="hexColor">#c84c4c</div>
        <div class="rgbColor">rgb(200,76,76)</div>
        <div class="hslColor100">hsl(0,52%,54%)</div>
        <div class="hslColor255">hsl(0,135,138)</div>
      </div>

      <div class="colMix2Input">
        <label for="inMix2Steps">Steps</label>
        <input id="inMix2Steps" type="number" min="2" value="5" max="99" size="2"><br>
      </div>
      <div id="Mix2PaletteContainer"></div>
    </div>
  </div>
  <div id="colPalette"></div>
  
</body>

</html>
