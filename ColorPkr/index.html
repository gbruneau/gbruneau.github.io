<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="ColorPkrIcon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Pkr</title>
  <script type="module" crossorigin src="./assets/index.05483c11.js"></script>
  <link rel="stylesheet" href="./assets/index.85774691.css">
</head>

<body>
  <div id="toolbarcontainer">
    <nav id="toolbar">
      <div id="btSave"><span class="fa fa-floppy-disk"></span></div>
      <div id="btLoad"><span class="fa-solid fa-folder-open"></span></div>
      <div id="btReset"><span class="fa-regular fa-file"></span></div>
      <div id="btRandom"><span class="fa-solid fa-shuffle"></span></div>
      <div id="btFlipBG"><span class="fa-solid fa-star-half-stroke"></span></div>
    </nav>
  </div>
  <div id="colorPanel">
    <div id="colMix1">
      <!-- HSL Mixer-->

      <div id="mhsl1" class="paletteColor">
        <input id="inColorHslMix" class="inColor" type="color" value="#808080"
          style="background-color: rgb(238, 238, 238); border-color: rgb(200, 76, 76);">
        <div class="hexColor">#c84c4c</div>
        <div class="rgbColor">rgb(200,76,76)</div>
        <div class="hslColor100">hsl(0,52%,54%)</div>
        <div class="hslColor255">hsl(0,135,138)</div>
      </div>

      <div class="MixHSLInput">
        <label for="inHSLSteps" >Steps</label>
        <input id="inHSLSteps"  type="number" min="2" value="2" max="99" size="2"><br>
        <label for="inH" >ΔH</label>
        <input id="inH"  type="number" min="-360" max="360" step="30" value="0" size="3"><br>
        <label for="inS" >ΔS</label>
        <input id="inS"  type="number" min="-100" max="100" step="10" value="0" size="3">%<br>
        <label for="inL" >ΔL</label>
        <input id="inL"  type="number" min="-100" max="100" step="10" value="0" size="3">%
      </div>
 
      <div id="hslMixPaletteContainer">

      </div> 
    </div>
  </div>
  <div id="colPalette"></div>
  
</body>

</html>
